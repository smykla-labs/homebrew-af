name: "brew test-bot"

on:
  pull_request:
    paths:
    - Formula/**/*

permissions:
  contents: read

jobs:
  test-bot:
    runs-on: ${{ matrix.os }}

    if: ${{ !github.event.pull_request.draft }}

    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-24.04
        - macos-15

    steps:
    - name: "Set up Homebrew"
      id: set-up-homebrew
      # Cannot pin by digest: Homebrew/actions uses branch-based versioning
      uses: Homebrew/actions/setup-homebrew@696ef0de3166f256259af861e4b6dcbb7b99d84b # master

    - name: "Cache Homebrew Bundler RubyGems"
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
      with:
        path: ${{ steps.set-up-homebrew.outputs.gems-path }}
        key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
        restore-keys: ${{ matrix.os }}-rubygems-

    - run: brew test-bot --only-cleanup-before

    - run: brew test-bot --only-setup

    - run: brew test-bot --only-tap-syntax

    - if: github.event_name == 'pull_request'
      run: brew test-bot --only-formulae --root-url='https://ghcr.io/v2/smykla-skalski/af'

    - name: "Upload bottles as artifact"
      if: always() && github.event_name == 'pull_request'
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: bottles_${{ matrix.os }}
        path: '*.bottle.*'
